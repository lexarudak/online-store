                    <div class="product__purchase">

                    </div>

                <div class="product__info">

        <template class="product-page page">
          <div class="link-navigation">
            <a class="link-navigation__link" href="#">Catalog</a>
            <span class="link-navigation__slash"> / </span>
            <a class="link-navigation__link" href="#">Echeveria</a>
            <span class="link-navigation__slash"> / </span>
            <a class="link-navigation__link" href="#">Succulent</a>
          </div>
          <h2 class="product-page__title">Succulent</h2>
          <div class="product-page__top-block">
            <div class="product-page__photo-block">
              <img class="product-page__photo-mini product-page__photo-mini_active" src="./assets/img/catalog/img_1_1.jpg">
              <img class="product-page__photo-mini" src="./assets/img/catalog/img_1_2.jpg">
            </div>
            <div class="product-page__sales-block">
              <div class="product-page__stoke-block">
                <span class="product-page__stoke-text">In stoke</span>
                <span class="product-page__stoke-amount">(28 psc.)</span>
              </div>
              <div class="product-page__price-block">
                <div class="product-page__new-price-block">
                  <span class="usd-symbol">$</span>
                  <span class="product-page__new-price">15</span>
                </div>
                <div class="product-page__old-price-block">
                  <span class="usd-symbol">$</span>
                  <span class="product-page__old-price">18.75</span>
                </div>
              </div>
              <div class="product-page__buttons-block">
                <button class="button product-page__add-to-cart-btn">Add to cart</button>
                <button class="button-light product-page__buy-now-btn">Buy now</button>
              </div>
              <div class="product-page__info-block">
                <p class="subtitle">
                  Description

            </div>

                <span class="product-page__specification-name">Some information</span>
                <span class="product-page__specification-text">Information</span>
              </li>
            </ul>
          </div>

          <div class="link-navigation">
            <a class="link-navigation__link" href="#">Catalog</a>
            <span class="link-navigation__slash"> / </span>
            <a class="link-navigation__link" href="#">Cart</a>
          </div>
          <h2 class="product-page__title">Cart</h2>
          <div class="empty-cart-page">
            <img class="empty-cart-page__img" src="./assets/svg/empty-cart-icon.svg" alt="empty cart icon">
            <div class="empty-cart-page__block">
